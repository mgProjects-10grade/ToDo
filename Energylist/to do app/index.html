<!DOCTYPE html>
<html>
    <head>
        <title>Enerhylist</title>
        <link rel="stylesheet" href="styles.css">
    </head>
   
    <header>
       
        <img src="images/Energylist.svg" alt="Logo"> Save time and save energy - create a to do list with <b>Energylist</b>.
    </header>
    <body>
        
         
        <div id="usernameAndPasswordContainer">
            <div>
                <input type="text" id="usernameInput" value="Enter your username here:"></input>
            </div>

            <input type="text" id="passwordInput" value="Enter your password here:"></input>
        </div>

        <div>
            <button id="logInButton">Make your to do list</button>
        </div>
        <canvas id="canvas"></canvas>
        <label id="usernameTakenWarning">The username is already taken!</label>

        <script src="setUp.js"></script>
        <script src="functions.js"></script>
        <script src="main.js"></script>        
    </body>
